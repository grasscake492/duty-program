<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员-图片社排班系统</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #ccc3e2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .description {
            color: #7f8c8d;
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="tel"]:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .schedule-grid {
            display: grid;
            grid-template-columns: 100px repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .time-slot {
            background: #34495e;
            color: white;
            padding: 15px 10px;
            text-align: center;
            border-radius: 6px;
            font-weight: 600;
        }
        .day-header {
            background: #2c3e50;
            color: white;
            padding: 15px 10px;
            text-align: center;
            border-radius: 6px;
            font-weight: 600;
        }
        .schedule-cell {
            background: #ecf0f1;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            border: 2px solid transparent;
            user-select: none;
        }
        .schedule-cell.selected {
            background: #2ecc71;
            color: white;
            font-weight: 600;
            border-color: #27ae60;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            transform: scale(1.02);
        }
        /* 移除悬停效果，只保留点击效果 */
        .schedule-cell:hover {
            background: #ecf0f1; /* 保持原背景色，不变化 */
        }
        .schedule-cell.selected:hover {
            background: #2ecc71; /* 选中状态下悬停也不变化 */
        }
        /* 点击动画效果 */
        @keyframes cellClick {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        .schedule-cell.click-feedback {
            animation: cellClick 0.3s ease;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #2c3e50;
            color: white;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }
        .tab {
            padding: 12px 25px;
            cursor: pointer;
            background: #f8f9fa;
            border-radius: 6px 6px 0 0;
            margin-right: 5px;
            font-weight: 600;
            transition: background 0.3s;
        }
        .tab.active {
            background: #3498db;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .admin-panel {
            background: #fff8e1;
            border-left: 4px solid #ffc107;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #2ecc71;
            color: white;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s;
            z-index: 1000;
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.error {
            background: #e74c3c;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f7;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        .status-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #f8f9fa;
            border-left: 4px solid #3498db;
        }
        .status-message.success {
            border-left-color: #2ecc71;
            background: #e8f5e8;
        }
        .status-message.error {
            border-left-color: #e74c3c;
            background: #fee;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .schedule-grid {
                grid-template-columns: 80px repeat(5, 1fr);
                gap: 5px;
            }
            .time-slot, .day-header, .schedule-cell {
                padding: 10px 5px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container">

    <div id="admin" class="tab-content">
        <div class="card admin-panel">
            <h2>数据管理</h2>

            <div style="margin: 20px 0;">
                <button onclick="generateScheduleFromGitHub()">从GitHub获取数据</button>
            </div>

</div>

<div class="notification" id="notification">提交成功！</div>

<script>
    // ==================== 工具函数部分 ====================

    // 切换单元格选择状态
    function toggleCell(cell) {
        cell.classList.toggle('selected');
        provideClickFeedback(cell);
    }

    // 提供点击视觉反馈
    function provideClickFeedback(cell) {
        cell.classList.add('click-feedback');
        setTimeout(() => {
            cell.classList.remove('click-feedback');
        }, 300);
    }

    // 清空表单函数
    function clearForm() {
        document.getElementById('name').value = '';
        document.getElementById('phone').value = '';
        document.querySelectorAll('.schedule-cell.selected').forEach(cell => {
            cell.classList.remove('selected');
        });
        console.log('表单已清空');
    }

    // 设置提交状态
    function setSubmitStatus(message, isLoading = false, isError = false) {
        const statusElement = document.getElementById('submit-status');
        const submitButton = document.getElementById('submit-btn');

        statusElement.textContent = message;
        statusElement.className = 'status-message' +
            (isError ? ' error' : '') +
            (isLoading ? ' loading' : '');

        submitButton.disabled = isLoading;
    }

    // 显示通知
    function showNotification(message, isError = false) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.className = 'notification' + (isError ? ' error' : '');
        notification.classList.add('show');

        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000);
    }

    // ==================== 管理员排班表功能（最大化分配、每人最多一次） ====================
    async function generateScheduleFromGitHub() {
        try {
            const resp = await fetch('/api/fetch-issues', { method: 'GET', headers: { 'Content-Type': 'application/json' } });
            if (!resp.ok) {
                const t = await resp.text().catch(()=>'');
                throw new Error(`拉取数据失败 (${resp.status}) ${t}`);
            }
            const issues = await resp.json();

            // 定义时间与天
            const days = ['周一','周二','周三','周四','周五'];
            const timeSlots = ['8:00-10:00','10:00-12:00','14:00-16:00','16:00-18:00'];

            // 如果需要不同 slot 容量（每个 slot 最多可分配多少人），在这里调整。
            // 例如：{ '周一|8:00-10:00': 2 } 表示周一 8-10 允许 2 人同时值班。
            const slotCapacity = {}; // 默认都为1

            // 解析 issue.body 中的可用时间，返回 [{ id, name, phone, availability: [{day, time}, ...] }, ...]
            const people = []; // unique persons
            const personMap = {}; // key -> index in people

            function parseAvailabilityFromBody(body) {
                if (!body) return [];
                // 查找 "**有空时间段**:" 后面的内容（如果存在）
                const match = body.match(/\*\*有空时间段\*\*[:：]\s*([\s\S]*)/i);
                let payload = match ? match[1] : body; // 如果没有标明字段，就尝试用整个 body
                // 切分 by comma/newline/；/、 etc
                const parts = payload.split(/[\n,;；、]+/).map(s => s.trim()).filter(Boolean);

                const result = [];
                for (const p of parts) {
                    // 找 day 和 time
                    const dayMatch = p.match(/周[一二三四五]/);
                    const timeMatch = p.match(/(?:\d{1,2}:\d{2}\s*-\s*\d{1,2}:\d{2})|(?:8:00-10:00|10:00-12:00|14:00-16:00|16:00-18:00)/);
                    if (dayMatch && timeMatch) {
                        const day = dayMatch[0];
                        // normalize time
                        const time = timeMatch[0].replace(/\s+/g, '');
                        // normalize common alternate forms -> our canonical timeSlots if possible
                        const canonical = timeSlots.find(ts => ts.replace(/\s+/g,'') === time) || time;
                        result.push({ day, time: canonical });
                    } else {
                        // 有可能格式像 "周一 8:00-10:00" 或 "8:00-10:00 周二"，尝试交换匹配
                        const altDay = p.match(/周[一二三四五]/);
                        const altTime = p.match(/(?:\d{1,2}:\d{2}-\d{1,2}:\d{2})/);
                        if (altDay && altTime) {
                            const day = altDay[0];
                            const time = altTime[0].replace(/\s+/g,'');
                            const canonical = timeSlots.find(ts => ts.replace(/\s+/g,'') === time) || time;
                            result.push({ day, time: canonical });
                        }
                    }
                }
                return result;
            }

            // 构建人员列表（去重使用 name+phone 作为唯一键）
            for (const issue of issues) {
                const body = issue.body || '';
                const nameMatch = body.match(/\*\*姓名\*\*[:：]\s*(.+)/i);
                const phoneMatch = body.match(/\*\*电话\*\*[:：]\s*(.+)/i);

                const name = nameMatch ? nameMatch[1].split('\n')[0].trim() : (issue.title || '未知');
                const phone = phoneMatch ? phoneMatch[1].split('\n')[0].trim() : '';

                const availability = parseAvailabilityFromBody(body);
                const key = `${name}||${phone}`; // uniqueness key

                if (!personMap[key]) {
                    const idx = people.length;
                    personMap[key] = idx;
                    people.push({ id: idx, name, phone, availability });
                } else {
                    // 如果同一人多条 issue，合并 availability（去重）
                    const idx = personMap[key];
                    const exist = people[idx];
                    for (const a of availability) {
                        if (!exist.availability.some(x => x.day === a.day && x.time === a.time)) {
                            exist.availability.push(a);
                        }
                    }
                }
            }

            // 构建 slot 列表（"周X|time"）
            const slots = [];
            for (const d of days) {
                for (const t of timeSlots) {
                    slots.push({ key: `${d}|${t}`, day: d, time: t });
                }
            }

            // 构建 bipartite adjacency: personIndex -> array of slotIndices
            const slotIndexMap = {};
            slots.forEach((s, i) => slotIndexMap[s.key] = i);

            const adj = Array.from({ length: people.length }, () => []);
            for (let pi = 0; pi < people.length; pi++) {
                const person = people[pi];
                for (const av of person.availability) {
                    const slotKey = `${av.day}|${av.time}`;
                    if (slotKey in slotIndexMap) {
                        adj[pi].push(slotIndexMap[slotKey]);
                    }
                }
            }

            // slot capacity (default 1)
            const capacities = Array(slots.length).fill(1);
            for (let i = 0; i < slots.length; i++) {
                const key = slots[i].key;
                if (slotCapacity[key]) capacities[i] = slotCapacity[key];
            }

            // 我们采用"每个人最多1次，每个slot有capacity"的最大匹配
            // 由于capacity 可能 >1，我们将 slot 节点拆成 capacity 个副本（简单方法）
            const slotCopies = []; // maps copyIndex -> original slot index
            for (let s = 0; s < slots.length; s++) {
                for (let c = 0; c < capacities[s]; c++) {
                    slotCopies.push(s);
                }
            }
            const copyCount = slotCopies.length;

            // 构建复制后的 adjacency: person -> list of copyIndices they can take
            const adjCopies = adj.map(arr => {
                const res = [];
                for (const slotIdx of arr) {
                    // 所有副本对应的 copyIndices
                    for (let copyIdx = 0; copyIdx < copyCount; copyIdx++) {
                        if (slotCopies[copyIdx] === slotIdx) res.push(copyIdx);
                    }
                }
                return res;
            });

            // 使用经典的增广路径（DFS）求最大匹配（person -> slotCopy）
            const matchToCopy = Array(copyCount).fill(-1); // copyIndex -> personIndex
            const matchPerson = Array(people.length).fill(-1); // personIndex -> copyIndex

            function dfsAug(u, seen) {
                for (const v of adjCopies[u]) {
                    if (seen[v]) continue;
                    seen[v] = true;
                    if (matchToCopy[v] === -1 || dfsAug(matchToCopy[v], seen)) {
                        matchToCopy[v] = u;
                        matchPerson[u] = v;
                        return true;
                    }
                }
                return false;
            }

            let matchCount = 0;
            for (let u = 0; u < people.length; u++) {
                const seen = Array(copyCount).fill(false);
                if (dfsAug(u, seen)) matchCount++;
            }

            // 根据匹配结果构建最终 schedule: day -> array (per time slot index) -> assigned name (or '')
            const schedule = {};
            days.forEach(d => schedule[d] = Array(timeSlots.length).fill(''));

            // for each matched person, note which original slot they were assigned to
            for (let pi = 0; pi < people.length; pi++) {
                const copyIdx = matchPerson[pi];
                if (copyIdx === -1) continue;
                const originalSlotIdx = slotCopies[copyIdx];
                const slot = slots[originalSlotIdx]; // {key, day, time}
                // find timeSlot index
                const timeIndex = timeSlots.indexOf(slot.time);
                if (timeIndex >= 0) {
                    // 如果 slot 已有值，追加（理论上capacity>1时也会分多个副本）
                    schedule[slot.day][timeIndex] = schedule[slot.day][timeIndex]
                        ? `${schedule[slot.day][timeIndex]}, ${people[pi].name}`
                        : `${people[pi].name}`;
                }
            }

            // 渲染表格到页面
            const tableBody = document.querySelector('#schedule-table tbody');
            tableBody.innerHTML = '';

            for (let ti = 0; ti < timeSlots.length; ti++) {
                const row = document.createElement('tr');
                const timeCell = document.createElement('td');
                timeCell.textContent = timeSlots[ti];
                row.appendChild(timeCell);

                for (const d of days) {
                    const cell = document.createElement('td');
                    cell.textContent = schedule[d][ti] || '';
                    row.appendChild(cell);
                }
                tableBody.appendChild(row);
            }

            showNotification(`已生成排班：总分配 ${matchCount} 人`);
        } catch (err) {
            console.error(err);
            showNotification('生成排班表失败: ' + err.message, true);
        }
    }

    // ==================== 提交函数部分 ====================

    // 验证提交数据
    function validateSubmissionData(data) {
        const errors = [];

        if (!data.name || data.name.trim().length < 2) {
            errors.push('输入有效的姓名(必须多于两个字符) :D');
        }

        if (!data.phone || !/^1[3-9]\d{9}$/.test(data.phone)) {
            errors.push('输入正确的手机号码');
        }

        if (!data.availability || data.availability.length === 0) {
            errors.push('请至少选择一个可用时间段（不想值班可以不填表的……）');
        }

        return errors;
    }

    // 构建提交数据
    function buildSubmissionData() {
        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();

        // 获取选中的时间段
        const availability = [];
        document.querySelectorAll('.schedule-cell.selected').forEach(cell => {
            availability.push({
                day: cell.getAttribute('data-day'),
                time: cell.getAttribute('data-time')
            });
        });

        return {
            name: name,
            phone: phone,
            availability: availability,
            timestamp: new Date().toISOString()
        };
    }

    // 提交数据到自己的后端A/P/I
    // 提交数据到 Vercel 后端 A/P/I
    async function submitToBackend() {
        const submissionData = buildSubmissionData();

        // 数据验证
        const validationErrors = validateSubmissionData(submissionData);
        if (validationErrors.length > 0) {
            showNotification(validationErrors[0], true);
            return;
        }

        setSubmitStatus('正在提交...', true);

        try {
            const response = await fetch('/api/create-issue', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(submissionData)
            });

            const result = await response.json();

            if (response.ok && result.success) {
                showNotification('提交成功！');
                setSubmitStatus('提交成功！', false);

                if (result.issueUrl) {
                    window.open(result.issueUrl, '_blank'); // 打开 GitHub Issue
                }

                clearForm();
            } else {
                throw new Error(result.error || '提交失败，请联系492');
            }
        } catch (error) {
            console.error('提交失败:', error);
            showNotification('提交失败: ' + error.message, true);
            setSubmitStatus('提交失败: ' + error.message, false, true);
        } finally {
            document.getElementById('submit-btn').disabled = false;
        }
    }


    // ==================== 初始化部分 ====================

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', function() {
        console.log('排班系统已加载');

        // 绑定提交按钮事件
        const submitButton = document.getElementById('submit-btn');
        if (submitButton) {
            submitButton.addEventListener('click', submitToBackend);
        }

        // 添加回车键提交支持
        const nameInput = document.getElementById('name');
        const phoneInput = document.getElementById('phone');

        if (nameInput && phoneInput) {
            const handleEnterKey = (event) => {
                if (event.key === 'Enter') {
                    submitToBackend();
                }
            };

            nameInput.addEventListener('keypress', handleEnterKey);
            phoneInput.addEventListener('keypress', handleEnterKey);
        }
    });

    // ==================== 辅助函数（可选） ====================
    //增加切换按钮
    function switchTab(tabId) {
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));

        document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
        document.getElementById(tabId).classList.add('active');
    }

    // 测试API连通性（开发时使用）
    async function testAPIConnection() {
        try {
            const response = await fetch('/api/create-issue', {
                method: 'OPTIONS'
            });
            console.log('API连通性测试:', response.status);
            return response.ok;
        } catch (error) {
            console.warn('API测试失败:', error);
            return false;
        }
    }

    // 页面加载时测试API
    window.addEventListener('load', function() {
        // 开发环境下测试API连通性
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            testAPIConnection();
        }
    });
</script>
