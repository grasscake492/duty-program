<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员-图片社排班系统</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #ccc3e2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .description {
            color: #7f8c8d;
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="tel"]:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .schedule-grid {
            display: grid;
            grid-template-columns: 100px repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .time-slot {
            background: #34495e;
            color: white;
            padding: 15px 10px;
            text-align: center;
            border-radius: 6px;
            font-weight: 600;
        }
        .day-header {
            background: #2c3e50;
            color: white;
            padding: 15px 10px;
            text-align: center;
            border-radius: 6px;
            font-weight: 600;
        }
        .schedule-cell {
            background: #ecf0f1;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            border: 2px solid transparent;
            user-select: none;
        }
        .role-options {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .role-option {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.25s ease;
            font-weight: 600;
            background: #f8f9fa;
        }

        .role-option:hover {
            border-color: #3498db;
        }

        .role-option input[type="radio"] {
            transform: scale(1.2);
        }

        .role-option input[type="radio"]:checked + span {
            color: #3498db;
            font-weight: 700;
        }

        .schedule-cell.selected {
            background: #2ecc71;
            color: white;
            font-weight: 600;
            border-color: #27ae60;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            transform: scale(1.02);
        }
        /* 移除悬停效果，只保留点击效果 */
        .schedule-cell:hover {
            background: #ecf0f1; /* 保持原背景色，不变化 */
        }
        .schedule-cell.selected:hover {
            background: #2ecc71; /* 选中状态下悬停也不变化 */
        }
        /* 点击动画效果 */
        @keyframes cellClick {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        .schedule-cell.click-feedback {
            animation: cellClick 0.3s ease;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #2c3e50;
            color: white;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }
        .tab {
            padding: 12px 25px;
            cursor: pointer;
            background: #f8f9fa;
            border-radius: 6px 6px 0 0;
            margin-right: 5px;
            font-weight: 600;
            transition: background 0.3s;
        }
        .tab.active {
            background: #3498db;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .admin-panel {
            background: #fff8e1;
            border-left: 4px solid #ffc107;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #2ecc71;
            color: white;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s;
            z-index: 1000;
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.error {
            background: #e74c3c;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f7;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        .status-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #f8f9fa;
            border-left: 4px solid #3498db;
        }
        .status-message.success {
            border-left-color: #2ecc71;
            background: #e8f5e8;
        }
        .status-message.error {
            border-left-color: #e74c3c;
            background: #fee;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .schedule-grid {
                grid-template-columns: 80px repeat(5, 1fr);
                gap: 5px;
            }
            .time-slot, .day-header, .schedule-cell {
                padding: 10px 5px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

                <div class="schedule-cell" onclick="toggleCell(this)" data-time="一二节" data-day="星期三">第一二节</div>
                <div class="schedule-cell" onclick="toggleCell(this)" data-time="一二节" data-day="星期四">第一二节</div>

                <div class="schedule-cell" onclick="toggleCell(this)" data-time="三四节" data-day="星期二">第三四节</div>
                <div class="schedule-cell" onclick="toggleCell(this)" data-time="三四节" data-day="星期三">第三四节</div>

                <div class="schedule-cell" onclick="toggleCell(this)" data-time="七八节" data-day="星期二">第七八节</div>

            <button id="submit-btn">提交排班</button>

    <div id="admin" class="tab-content">
        <div class="card admin-panel">

            <p>管理排班数据</p>

            <div style="margin: 20px 0;">
                <button onclick="viewGitHubIssues()">查看上传至 GitHub 的数据</button>
            </div>

            <div style="margin-top: 30px;">
                <!--<h3>生成排班表</h3>
                <button onclick="generateScheduleFromGitHub()">根据提交数据生成排班</button>
                -->

                <div id="schedule-result">
                    <h4 style="margin-top: 20px;">排班结果</h4>
                    <table id="schedule-table">
                        <thead>
                        <tr>
                            <th>时间/日期</th>
                            <th>星期一</th>
                            <th>星期二</th>
                            <th>星期三</th>
                            <th>星期四</th>

                        </tr>
                        </thead>

                        <tr>

<div class="notification" id="notification">提交成功！</div>

<script>
    // ==================== 工具函数部分 ====================

    // 切换单元格选择状态
    function toggleCell(cell) {
        cell.classList.toggle('selected');
        provideClickFeedback(cell);
    }

    // 提供点击视觉反馈
    function provideClickFeedback(cell) {
        cell.classList.add('click-feedback');
        setTimeout(() => {
            cell.classList.remove('click-feedback');
        }, 300);
    }

    // 清空表单函数
    function clearForm() {
        document.getElementById('name').value = '';
        document.getElementById('phone').value = '';
        document.querySelectorAll('.schedule-cell.selected').forEach(cell => {
            cell.classList.remove('selected');
        });
        console.log('表单已清空');
    }

    // 设置提交状态
    function setSubmitStatus(message, isLoading = false, isError = false) {
        const statusElement = document.getElementById('submit-status');
        const submitButton = document.getElementById('submit-btn');

        statusElement.textContent = message;
        statusElement.className = 'status-message' +
            (isError ? ' error' : '') +
            (isLoading ? ' loading' : '');

        submitButton.disabled = isLoading;
    }

    // 显示通知
    function showNotification(message, isError = false) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.className = 'notification' + (isError ? ' error' : '');
        notification.classList.add('show');

        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000);
    }
    // ==================== 跳转到github issue仓库查看上传数据 =========================
    function viewGitHubIssues() {
        // 替换为你的 GitHub 仓库地址
        const githubRepoIssuesUrl = "https://github.com/grasscake492/duty-program/issues";
        window.open(githubRepoIssuesUrl, "_blank");
    }

    // ==================== 管理员排班表功能（全局最优） ====================
    async function generateScheduleFromGitHub() {
        try {
            const resp = await fetch('/api/fetch-issues', { method: 'GET', headers: { 'Content-Type': 'application/json' } });
            if (!resp.ok) throw new Error('拉取数据失败');

            const issues = await resp.json();
            const days = ['星期一','星期二','星期三','星期四','星期五'];
            const timeSlots = ['一二节','三四节','五六节','七八节'];

            // 初始化空排班表
            function emptySchedule() {
                const sched = {};
                days.forEach(d => sched[d] = Array(timeSlots.length).fill({intern:null, senior:null}));
                return sched;
            }

            // 解析每个人可用时间
            const interns = [], seniors = [];
            issues.forEach(issue => {
                const body = issue.body || '';
                const nameMatch = body.match(/\*\*姓名\*\*[:：]\s*(.+)/i);
                const phoneMatch = body.match(/\*\*电话\*\*[:：]\s*(.+)/i);
                const roleMatch = body.match(/\*\*身份\*\*[:：]\s*(.+)/i);
                const scheduleCells = body.match(/\*\*有空时间段\*\*[:：]\s*([\s\S]+)/i);

                const name = nameMatch ? nameMatch[1].trim() : '未知';
                const phone = phoneMatch ? phoneMatch[1].trim() : '';
                const role = roleMatch ? roleMatch[1].trim().toLowerCase() : 'intern';

                let availability = [];
                if(scheduleCells){
                    availability = scheduleCells[1]
                        .split(/[\n,;；、]+/)
                        .map(s => s.trim())
                        .filter(Boolean)
                        .map(s => {
                            const day = days.find(d=>s.includes(d));
                            const time = timeSlots.find(t=>s.includes(t));
                            return day && time ? {day,time} : null;
                        }).filter(Boolean);
                }

                const person = {name, phone, availability, role};
                if(role === 'intern') interns.push(person);
                else seniors.push(person);
            });

            // 排班顺序：先实习，后中高级
            const people = [...interns, ...seniors];

            let bestSchedule = null;
            let minEmptySlots = days.length * timeSlots.length;

            function cloneSchedule(schedule){
                const s = {};
                days.forEach(d => s[d] = schedule[d].map(ts => ({...ts})));
                return s;
            }

            function countEmpty(schedule){
                let cnt = 0;
                days.forEach(d=>{
                    schedule[d].forEach(ts=>{
                        if(!ts.intern && !ts.senior) cnt++;
                    });
                });
                return cnt;
            }

            // DFS 回溯
            function dfs(idx, schedule, assignedSet){
                if(idx >= people.length){
                    const empty = countEmpty(schedule);
                    if(empty < minEmptySlots){
                        minEmptySlots = empty;
                        bestSchedule = cloneSchedule(schedule);
                    }
                    return;
                }

                const p = people[idx];
                for(const slot of p.availability){
                    const day = slot.day;
                    const timeIdx = timeSlots.indexOf(slot.time);
                    if(timeIdx < 0) continue;
                    const current = schedule[day][timeIdx];
                    const role = p.role;

                    if(!current[role] && !assignedSet.has(p.name+role)){
                        current[role] = p.name;
                        assignedSet.add(p.name+role);

                        dfs(idx+1, schedule, assignedSet);

                        // 回溯
                        current[role] = null;
                        assignedSet.delete(p.name+role);
                    }
                }

                // 允许不排该人
                dfs(idx+1, schedule, assignedSet);
            }

            const initialSchedule = emptySchedule();
            dfs(0, initialSchedule, new Set());

            // 渲染表格
            const tableBody = document.querySelector('#schedule-table tbody');
            tableBody.innerHTML = '';
            for(let ti=0; ti<timeSlots.length; ti++){
                const row = document.createElement('tr');
                const timeCell = document.createElement('td');
                timeCell.textContent = timeSlots[ti];
                row.appendChild(timeCell);

                days.forEach(d=>{
                    const cell = document.createElement('td');
                    const val = [];
                    if(bestSchedule[d][ti].intern) val.push(bestSchedule[d][ti].intern);
                    if(bestSchedule[d][ti].senior) val.push(bestSchedule[d][ti].senior);
                    cell.textContent = val.join(', ');
                    row.appendChild(cell);
                });
                tableBody.appendChild(row);
            }

            showNotification(`排班完成，剩余无人值班节数: ${minEmptySlots}`);
        } catch(err){
            console.error(err);
            showNotification('生成排班表失败: '+err.message,true);
        }
    }

    // ==================== 提交函数部分 ====================

    // 验证提交数据
    function validateSubmissionData(data) {
        const errors = [];

        if (!data.name || data.name.trim().length < 2) {
            errors.push('输入有效的姓名(必须多于两个字符) :D');
        }

        if (!data.phone || !/^1[3-9]\d{9}$/.test(data.phone)) {
            errors.push('输入正确的手机号码');
        }

        if (!data.role) {
            errors.push('请选择身份（实习 / 中高级）');
        }

        if (!data.availability || data.availability.length === 0) {
            errors.push('请至少选择一个可用时间段（不想值班可以不填表的……）');
        }

        return errors;
    }

    // 构建提交数据
    function buildSubmissionData() {
        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();

        // 获取身份选择（单选）
        const roleInput = document.querySelector('input[name="role"]:checked');
        const role = roleInput ? roleInput.value : null;

        // 获取选中的时间段
        const availability = [];
        document.querySelectorAll('.schedule-cell.selected').forEach(cell => {
            availability.push({
                day: cell.getAttribute('data-day'),
                time: cell.getAttribute('data-time')
            });
        });

        return {
            name: name,
            phone: phone,
            role: role,                 // 新增身份字段
            availability: availability,
            timestamp: new Date().toISOString()
        };
    }

    // 提交数据到后端
    async function submitToBackend() {
        const submissionData = buildSubmissionData();

        // 数据验证
        const validationErrors = validateSubmissionData(submissionData);
        if (validationErrors.length > 0) {
            showNotification(validationErrors[0], true);
            return;
        }

        setSubmitStatus('正在提交...', true);

        try {
            const response = await fetch('/api/create-issue', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(submissionData)
            });

            const result = await response.json();

            if (response.ok && result.success) {
                showNotification('提交成功！');
                setSubmitStatus('提交成功！', false);

                if (result.issueUrl) {
                    //window.open(result.issueUrl, '_blank'); // 打开 GitHub Issue
                }

                clearForm();
            } else {
                throw new Error(result.error || '提交失败，请联系管理员');
            }
        } catch (error) {
            console.error('提交失败:', error);
            showNotification('提交失败: ' + error.message, true);
            setSubmitStatus('提交失败: ' + error.message, false, true);
        } finally {
            document.getElementById('submit-btn').disabled = false;
        }
    }

    // ==================== 初始化部分 ====================

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', function() {
        console.log('排班系统已加载');

        // 绑定提交按钮事件
        const submitButton = document.getElementById('submit-btn');
        if (submitButton) {
            submitButton.addEventListener('click', submitToBackend);
        }

        // 添加回车键提交支持
        const nameInput = document.getElementById('name');
        const phoneInput = document.getElementById('phone');

        if (nameInput && phoneInput) {
            const handleEnterKey = (event) => {
                if (event.key === 'Enter') {
                    submitToBackend();
                }
            };

            nameInput.addEventListener('keypress', handleEnterKey);
            phoneInput.addEventListener('keypress', handleEnterKey);
        }
    });

    // ==================== 辅助函数（可选） ====================
    //增加切换按钮
    function switchTab(tabId) {
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));

        document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
        document.getElementById(tabId).classList.add('active');
    }

    // 测试API连通性（开发时使用）
    async function testAPIConnection() {
        try {
            const response = await fetch('/api/create-issue', {
                method: 'OPTIONS'
            });
            console.log('API连通性测试:', response.status);
            return response.ok;
        } catch (error) {
            console.warn('API测试失败:', error);
            return false;
        }
    }

    // 页面加载时测试API
    window.addEventListener('load', function() {
        // 开发环境下测试API连通性
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            testAPIConnection();
        }
    });
</script>
