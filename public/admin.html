<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员-图片社排班系统</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #ccc3e2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .description {
            color: #7f8c8d;
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="tel"]:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .schedule-grid {
            display: grid;
            grid-template-columns: 100px repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .time-slot {
            background: #34495e;
            color: white;
            padding: 15px 10px;
            text-align: center;
            border-radius: 6px;
            font-weight: 600;
        }
        .day-header {
            background: #2c3e50;
            color: white;
            padding: 15px 10px;
            text-align: center;
            border-radius: 6px;
            font-weight: 600;
        }
        .schedule-cell {
            background: #ecf0f1;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            border: 2px solid transparent;
            user-select: none;
        }
        .role-options {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .role-option {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.25s ease;
            font-weight: 600;
            background: #f8f9fa;
        }

        .role-option:hover {
            border-color: #3498db;
        }

        .role-option input[type="radio"] {
            transform: scale(1.2);
        }

        .role-option input[type="radio"]:checked + span {
            color: #3498db;
            font-weight: 700;
        }

        .schedule-cell.selected {
            background: #2ecc71;
            color: white;
            font-weight: 600;
            border-color: #27ae60;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            transform: scale(1.02);
        }
        /* 移除悬停效果，只保留点击效果 */
        .schedule-cell:hover {
            background: #ecf0f1; /* 保持原背景色，不变化 */
        }
        .schedule-cell.selected:hover {
            background: #2ecc71; /* 选中状态下悬停也不变化 */
        }
        /* 点击动画效果 */
        @keyframes cellClick {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        .schedule-cell.click-feedback {
            animation: cellClick 0.3s ease;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #2c3e50;
            color: white;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }
        .tab {
            padding: 12px 25px;
            cursor: pointer;
            background: #f8f9fa;
            border-radius: 6px 6px 0 0;
            margin-right: 5px;
            font-weight: 600;
            transition: background 0.3s;
        }
        .tab.active {
            background: #3498db;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .admin-panel {
            background: #fff8e1;
            border-left: 4px solid #ffc107;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #2ecc71;
            color: white;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s;
            z-index: 1000;
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.error {
            background: #e74c3c;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f7;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        .status-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #f8f9fa;
            border-left: 4px solid #3498db;
        }
        .status-message.success {
            border-left-color: #2ecc71;
            background: #e8f5e8;
        }
        .status-message.error {
            border-left-color: #e74c3c;
            background: #fee;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .schedule-grid {
                grid-template-columns: 80px repeat(5, 1fr);
                gap: 5px;
            }
            .time-slot, .day-header, .schedule-cell {
                padding: 10px 5px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <header>
        <h1>图片社自动排班系统</h1>
        <p class="description">填写信息并选择可用时间段</p>
    </header>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('user')">填写可用时间</div>

    <div id="user" class="tab-content active">

                <div class="day-header">星期一</div>
                <div class="day-header">星期二</div>
                <div class="day-header">星期三</div>

                <div class="schedule-cell" onclick="toggleCell(this)" data-time="一二节" data-day="星期二">第一二节</div>
                <div class="schedule-cell" onclick="toggleCell(this)" data-time="一二节" data-day="星期三">第一二节</div>
                <div class="schedule-cell" onclick="toggleCell(this)" data-time="一二节" data-day="星期四">第一二节</div>
                <div class="schedule-cell" onclick="toggleCell(this)" data-time="一二节" data-day="星期五">第一二节</div>

                <div class="time-slot">三四节</div>
                <div class="schedule-cell" onclick="toggleCell(this)" data-time="三四节" data-day="星期一">第三四节</div>
                <div class="schedule-cell" onclick="toggleCell(this)" data-time="三四节" data-day="星期二">第三四节</div>
                <div class="schedule-cell" onclick="toggleCell(this)" data-time="三四节" data-day="星期三">第三四节</div>
                <div class="schedule-cell" onclick="toggleCell(this)" data-time="三四节" data-day="星期四">第三四节</div>

                <div class="schedule-cell" onclick="toggleCell(this)" data-time="五六节" data-day="星期五">第五六节</div>

                <div class="schedule-cell" onclick="toggleCell(this)" data-time="七八节" data-day="星期一">第七八节</div>
                <div class="schedule-cell" onclick="toggleCell(this)" data-time="七八节" data-day="星期二">第七八节</div>
                <div class="schedule-cell" onclick="toggleCell(this)" data-time="七八节" data-day="星期三">第七八节</div>

            <button id="submit-btn">提交排班</button>

                请填写信息并选择可用时间后提交

        </div>
    </div>

    <div id="admin" class="tab-content">
        <div class="card admin-panel">
            <h2>数据管理</h2>
            <p>管理排班数据</p>

            <div style="margin: 20px 0;">
                <button onclick="viewGitHubIssues()">查看上传至 GitHub 的数据</button>
            </div>

            <div style="margin-top: 30px;">
                <!--<h3>生成排班表</h3>
                <button onclick="generateScheduleFromGitHub()">根据提交数据生成排班</button>
                -->

                <div id="schedule-result">
                    <h4 style="margin-top: 20px;">排班结果</h4>
                    <table id="schedule-table">

                            <th>时间/日期</th>

                            <th>星期二</th>

<div class="notification" id="notification">提交成功！</div>

<script>
    // ==================== 工具函数部分 ====================

    // 切换单元格选择状态
    function toggleCell(cell) {
        cell.classList.toggle('selected');
        provideClickFeedback(cell);
    }

    // 提供点击视觉反馈
    function provideClickFeedback(cell) {
        cell.classList.add('click-feedback');
        setTimeout(() => {
            cell.classList.remove('click-feedback');
        }, 300);
    }

    // 清空表单函数
    function clearForm() {
        document.getElementById('name').value = '';
        document.getElementById('phone').value = '';
        document.querySelectorAll('.schedule-cell.selected').forEach(cell => {
            cell.classList.remove('selected');
        });
        console.log('表单已清空');
    }

    // 设置提交状态
    function setSubmitStatus(message, isLoading = false, isError = false) {
        const statusElement = document.getElementById('submit-status');
        const submitButton = document.getElementById('submit-btn');

        statusElement.textContent = message;
        statusElement.className = 'status-message'
            + (isError ? ' error' : '')
            + (isLoading ? ' loading' : '');

        submitButton.disabled = isLoading;
    }

    // 显示通知
    function showNotification(message, isError = false) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.className = 'notification' + (isError ? ' error' : '');
        notification.classList.add('show');

        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000);
    }

    // ==================== 跳转到github issue仓库查看上传数据 =========================
    function viewGitHubIssues() {
        const githubRepoIssuesUrl = "https://github.com/grasscake492/duty-program/issues";
        window.open(githubRepoIssuesUrl, "_blank");
    }

    // ==================== 管理员排班表功能（兼容 JSON Issue、去重、role + 电话） ====================
    async function generateScheduleFromGitHub() {
        try {
            // 拉取 GitHub Issues
            const resp = await fetch('/api/fetch-issues', { method: 'GET', headers: { 'Content-Type': 'application/json' } });
            if (!resp.ok) throw new Error('拉取数据失败');
            const issues = await resp.json();

            const days = ['星期一', '星期二', '星期三', '星期四', '星期五'];
            const timeSlots = ['一二节', '三四节', '五六节', '七八节'];

            // 初始化排班表
            function emptySchedule() {
                const sched = {};
                days.forEach(day => {
                    sched[day] = timeSlots.map(() => ({ intern: null, senior: null, internCount: 0, seniorCount: 0 }));
                });
                return sched;
            }

            // 过滤本周数据，只保留本周上传的数据
            const thisWeekIssues = filterThisWeekIssues(issues);

            // 解析 GitHub Issues 并去重（同名只保留最新提交）
            const latestByName = {};
            thisWeekIssues.forEach(issue => {
                try {
                    const body = issue.body || '';
                    const ts = new Date(issue.timestamp || issue.created_at || Date.now()).getTime();

                    let data;
                    try { data = JSON.parse(body); } catch { data = null; }
                    if (!data || !data.name || !data.phone || !data.role || !Array.isArray(data.availability)) return;

                    const person = {
                        name: data.name.trim(),
                        phone: data.phone.trim(),
                        role: data.role,
                        availability: data.availability,
                        timestamp: ts
                    };

                    // 同名人员只保留最新提交的数据
                    if (!latestByName[person.name] || ts > latestByName[person.name].timestamp) {
                        latestByName[person.name] = person;
                    }
                } catch (err) {
                    console.warn('解析 issue 失败', issue.html_url, err);
                }
            });

            // 身份分类
            const interns = [], seniors = [];
            Object.values(latestByName).forEach(p => {
                if (p.role === 'intern') interns.push(p);
                else seniors.push(p);
            });

            const schedule = emptySchedule();

            // 贪心排班，优先空格
            function assignPeople(list, type) {
                list.sort((a, b) => a.availability.length - b.availability.length); // 可用少优先
                const assigned = new Set();

                list.forEach(p => {
                    if (assigned.has(p.name)) return;
                    let placed = false;
                    let bestSlot = null;
                    let minLoad = Infinity;

                    for (const slot of p.availability) {
                        const day = slot.day;
                        const timeIdx = timeSlots.indexOf(slot.time);
                        if (timeIdx < 0 || !schedule[day]) continue;

                        const tsObj = schedule[day][timeIdx];
                        const isEmptySlot = !tsObj.intern && !tsObj.senior;
                        if (!tsObj[type]) {
                            const load = type === 'intern' ? tsObj.internCount : tsObj.seniorCount;
                            const effectiveLoad = isEmptySlot ? -1 : load;
                            if (effectiveLoad < minLoad) {
                                minLoad = effectiveLoad;
                                bestSlot = { day, timeIdx };
                            }
                        }
                    }

                    if (bestSlot) {
                        const tsObj = schedule[bestSlot.day][bestSlot.timeIdx];
                        tsObj[type] = p.name;
                        tsObj[`${type}Count`]++;
                        assigned.add(p.name);
                        placed = true;
                        console.log(`已排班: ${p.name} (${type}) 在 ${bestSlot.day} ${timeSlots[bestSlot.timeIdx]}`);
                    }

                    if (!placed) console.warn(`未能排班: ${p.name} (${type})`);
                });
            }

            // 分别为实习生和中高级排班
            assignPeople(interns, 'intern');
            assignPeople(seniors, 'senior');

            // 渲染排班表（姓名 + 电话）
            const tableBody = document.querySelector('#schedule-table tbody');
            if (!tableBody) return;

            tableBody.innerHTML = '';
            let emptyCount = 0;

            for (let ti = 0; ti < timeSlots.length; ti++) {
                const row = document.createElement('tr');

                const timeCell = document.createElement('td');
                timeCell.textContent = timeSlots[ti];
                row.appendChild(timeCell);

                days.forEach(d => {
                    const cell = document.createElement('td');
                    const val = [];

                    const internName = schedule[d][ti].intern;
                    const seniorName = schedule[d][ti].senior;

                    if (internName) {
                        const phone = latestByName[internName]?.phone || '';
                        val.push(`${internName}（${phone}）`);
                    }

                    if (seniorName) {
                        const phone = latestByName[seniorName]?.phone || '';
                        val.push(`${seniorName}（${phone}）`);
                    }

                    if (!val.length) emptyCount++;
                    cell.textContent = val.join(', ');
                    row.appendChild(cell);
                });

                tableBody.appendChild(row);
            }

            showNotification(`排班完成，无人值班节数: ${emptyCount}`);

            const { monday, friday } = getNextWeekRange();
            exportScheduleWithTemplate(schedule, monday, friday);

        } catch (err) {
            console.error(err);
            showNotification('生成排班表失败: ' + err.message, true);
        }
    }

    // 下周范围（周一到周五）
    function getNextWeekRange() {
        const now = new Date();
        const day = now.getDay(); // 0=周日,1=周一
        const diffToMonday = (day === 0 ? 1 : 8 - day);
        const monday = new Date(now);
        monday.setDate(now.getDate() + diffToMonday);
        monday.setHours(0, 0, 0, 0);

        const friday = new Date(monday);
        friday.setDate(monday.getDate() + 4);
        friday.setHours(23, 59, 59, 999);

        return { monday, friday };
    }

    // 本周周一 00:00:00
    function getThisWeekStart() {
        const now = new Date();
        const day = now.getDay(); // 0=周日,1=周一...
        const diffToMonday = (day === 0 ? -6 : 1 - day);
        const monday = new Date(now);
        monday.setDate(now.getDate() + diffToMonday);
        monday.setHours(0, 0, 0, 0);
        return monday;
    }

    // UI 通知
    function showNotification(message, isError = false) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.className = 'notification' + (isError ? ' error' : '');
        notification.classList.add('show');
        setTimeout(() => notification.classList.remove('show'), 3000);
    }


    // ==================== 提交函数部分 ====================

    // 验证提交数据
    function validateSubmissionData(data) {
        const errors = [];

        if (!data.name || data.name.trim().length < 2) {
            errors.push('输入有效的姓名(必须多于两个字符) :D');
        }

        if (!data.phone || !/^1[3-9]\d{9}$/.test(data.phone)) {
            errors.push('输入正确的手机号码');
        }

        if (!data.role) {
            errors.push('请选择身份（实习 / 中高级）');
        }

        if (!data.availability || data.availability.length === 0) {
            errors.push('请至少选择一个可用时间段（不想值班可以不填表的……）');
        }

        return errors;
    }

    // 构建提交数据
    function buildSubmissionData() {
        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();

        const roleInput = document.querySelector('input[name="role"]:checked');
        const role = roleInput ? roleInput.value : null;

        const availability = [];
        document.querySelectorAll('.schedule-cell.selected').forEach(cell => {
            availability.push({
                day: cell.getAttribute('data-day'),
                time: cell.getAttribute('data-time')
            });
        });

        console.log("构建的提交数据:", { name, phone, role, availability });

        return { name, phone, role, availability, timestamp: new Date().toISOString() };
    }

    // 提交按钮点击
    document.getElementById('submit-btn').addEventListener('click', async function () {
        const submissionData = buildSubmissionData();

        const validationErrors = validateSubmissionData(submissionData);
        if (validationErrors.length > 0) {
            showNotification(validationErrors[0], true);
            return;
        }

        setSubmitStatus('正在提交...', true);

        try {
            const response = await fetch('/api/create-issue', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },

    async function submitToBackend() {
        const submissionData = buildSubmissionData();

        const validationErrors = validateSubmissionData(submissionData);
        if (validationErrors.length > 0) {
            showNotification(validationErrors[0], true);
            return;
        }

        setSubmitStatus('正在提交...', true);

        try {
            const response = await fetch('/api/create-issue', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(submissionData)
            });

            const result = await response.json();

            if (response.ok && result.success) {
                showNotification('提交成功！');
                setSubmitStatus('提交成功！', false);
                clearForm();
            } else {
                throw new Error(result.error || '提交失败，请联系管理员');
            }
        } catch (error) {
            console.error('提交失败:', error);
            showNotification('提交失败: ' + error.message, true);
            setSubmitStatus('提交失败: ' + error.message, false, true);
        } finally {
            document.getElementById('submit-btn').disabled = false;
        }
    }

    <!--excel生成函数-->
    async function exportScheduleWithTemplate(schedule, startDate, endDate) {
        const workbook = await loadTemplate();
        const ws = workbook.Sheets[workbook.SheetNames[0]];

        // 更新 B3 日期
        const startStr = `${startDate.getFullYear()}年${startDate.getMonth() + 1}月${startDate.getDate()}日`;
        const endStr = `${endDate.getMonth() + 1}月${endDate.getDate()}日`;
        setCellValue(ws, 'B3', `${startStr}-${endStr}`, 'B3');

        // 定义映射
        const cellMapping = {
            '星期一': [{cell: 'B6', styleFrom: 'B5'}, {cell: 'B8', styleFrom: 'B7'}, {
                cell: 'B11',
                styleFrom: 'B10'
            }, {cell: 'B13', styleFrom: 'B12'}],
            '星期二': [{cell: 'D6', styleFrom: 'D5'}, {cell: 'D8', styleFrom: 'D7'}, {
                cell: 'D11',
                styleFrom: 'D10'
            }, {cell: 'D13', styleFrom: 'D12'}],
            '星期三': [{cell: 'F6', styleFrom: 'F5'}, {cell: 'F8', styleFrom: 'F7'}, {
                cell: 'F11',
                styleFrom: 'F10'
            }, {cell: 'F13', styleFrom: 'F12'}],
            '星期四': [{cell: 'B17', styleFrom: 'B16'}, {cell: 'B19', styleFrom: 'B18'}, {
                cell: 'B22',
                styleFrom: 'B21'
            }, {cell: 'B24', styleFrom: 'B23'}],
            '星期五': [{cell: 'D17', styleFrom: 'D16'}, {cell: 'D19', styleFrom: 'D18'}, {
                cell: 'D22',
                styleFrom: 'D21'
            }, {cell: 'D24', styleFrom: 'D23'}]
        };

        // 写入 schedule，保证实习生优先，格式为“姓名（电话）、姓名（电话）”
        const days = Object.keys(cellMapping);
        days.forEach(day => {
            const cells = cellMapping[day];
            schedule[day].forEach((tsObj, i) => {
                if (!cells[i]) return;
                const parts = [];

                // 实习生先
                if (tsObj?.intern) {
                    const phone = tsObj.phone?.intern || '';
                    parts.push(`${tsObj.intern}（${phone}）`);
                }
                // 高级再
                if (tsObj?.senior) {
                    const phone = tsObj.phone?.senior || '';
                    parts.push(`${tsObj.senior}（${phone}）`);
                }

                const value = parts.join(', '); // 多人用逗号分隔
                setCellValue(ws, cells[i].cell, value, cells[i].styleFrom);
            });
        });

        // 自动计算周数
        const weekNum = Math.ceil(((startDate - new Date(startDate.getFullYear(), 0, 1)) / 86400000 + new Date(startDate.getFullYear(), 0, 1).getDay() + 1) / 7);
        const filename = `新闻嗅觉图片社${startDate.getMonth() + 1}月${startDate.getDate()}日 第${weekNum}周值班表.xlsx`;

        XLSX.writeFile(workbook, filename);
        console.log("导出 Excel 文件:", filename);
    }
