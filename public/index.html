<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>登录页面</title>
    <style>
        body {
            font-family: "Microsoft Yahei";
            background: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        h2 { margin-bottom: 20px; }
        button {
            margin: 10px;
            padding: 10px 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .guest { background: #7b98ae; color: white; }
        .admin { background: #a18ec6; color: white; }
        #admin-login {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.4s ease;
        }
        input {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>请选择登录方式</h2>
    <button class="guest" onclick="loginAsGuest()">游客登录</button>
    <button class="admin" onclick="toggleAdminLogin()">管理员登录</button>

    <div id="admin-login">
        <input type="text" id="username" placeholder="管理员账号">
        <input type="password" id="password" placeholder="管理员密码">
        <button class="admin" onclick="loginAsAdmin()">登录</button>
    </div>
</div>

<script>
    // 游客直接进入游客页面
    function loginAsGuest() {
        window.location.href = "/guest.html";
    }

    // 点击“管理员登录”按钮时显示输入框
    function toggleAdminLogin() {
        const adminBox = document.getElementById("admin-login");
        if (adminBox.style.display === "none" || adminBox.style.display === "") {
            adminBox.style.display = "block";
        } else {
            adminBox.style.display = "none";
        }
    }

    // 管理员验证逻辑
    async function loginAsAdmin() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const res = await fetch("/api/server", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });
        const data = await res.json();

        if (data.success) {
            window.location.href = "/admin.html";
        } else {
            alert("账号或密码错误！");
        }
    }
</script>
</body>
</html>
